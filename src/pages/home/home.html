<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button full color="light" icon-left (click)="ir_seleccionar()">
  <ion-icon name="ios-car"></ion-icon>
  Marcas
</button>


<img src="assets/imgs/BMW.png" (click)="ir_pagina1()">

<img src="assets/imgs/mercedes.png" (click)="ir_pagina2()">

 <img src="assets/imgs/peugeot.png" (click)="ir_pagina3()">

 <img src="assets/imgs/renault.png" (click)="ir_pagina4()">

 <img src="assets/imgs/suzuki.png" (click)="ir_pagina5()"> 

</ion-content>

<ion-footer>

<ion-toolbar color="light">
  

    	<ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-call"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="ir_lista()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> 
   </ion-toolbar> 
</ion-footer>
