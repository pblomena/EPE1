<ion-header>

  <ion-navbar>
    <ion-title>contacto</ion-title>
  </ion-navbar>

</ion-header>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/contacto.jpg">
    <ion-list>

        <ion-item>
          <ion-input type="nombre" placeholder="Nombre y Apellido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="correo" placeholder="Correo"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="ciudad" placeholder="Ciudad"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="telefono" placeholder="Telefono"></ion-input>
              </ion-item>
            <ion-item>
                <ion-textarea placeholder="Ingresa tu comentario"></ion-textarea>
                </ion-item>
           
                <div padding>
                    <button ion-button color="primary">Enviar</button>
                  </div>
        </ion-list>
</ion-content>
